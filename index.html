<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/new-age.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src = "app3.js"></script>
</head>
	<div class="container text-center">
		<div>
		<h1 class="text-center">Hangman for English Majors</h1>	
		</div> <!-- close title row -->

	<div class="row panel default well">
		<div class="col-md-8">
			<span id="picture" class ="img-responsive">
				<img src="assets/images/bookshelves.jpg" alt="book background" id="bookshelves">
			</span>
		</div>
		
		<div class="col-md-4">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Mystery Author</h3>
 				</div>
  				<div class="panel-body">
    				<span class="text-center" id="hangmanWord"></span>
  				</div>
  			</div>
  			<div class="panel panel-default">
  				<div class="panel-heading">
  					<h3 class="panel-title">
  					Guesses Left</h3>
  				</div>
  				<div class="panel-body"><p><span class="text-center large" id="guessCounter"></span></p>
  				</div>
  			</div>
  			<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Wrong Guesses</h3>
    				</div>
    				<div class="panel-body">
    					<h5 id="wrongs"></h5>
    				</div>
    		</div>
  			<div class ="panel panel-default">
  				<div class="panel-heading">
  					<h3 class="panel-title">Scoreboard</h3>
  				</div>
  				<div class="panel-body">
  				<p><span class="text-center large">Wins:<span id="winsCounter"></span></p>
  				<p><span class="text-center large">Losses:<span id="lossesCounter"></span></p>
  				</div>
  			</div>
  				
  			
    			<div>
  					<button id="reset" type="button" class="btn btn-default">Play Again</button>
  				</div>
  		</div>
  	</div> <!-- End row -->
	

  </body>
</html>
